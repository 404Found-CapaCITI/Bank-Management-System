spring.application.name=bank-management-system

# Server Configuration
server.port=8080
server.servlet.context-path=/api  # Optional: adds /api prefix to all endpoints

# Database (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:bankdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CORS (Adjust origins for your frontend)
cors.allowed-origins=http://localhost:5500,http://127.0.0.1:5500
cors.allowed-methods=GET,POST,PUT,DELETE